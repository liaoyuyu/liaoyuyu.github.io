<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人信息</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/personal_information.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/iScroll.js"></script>
    <script src="../js//Mdate.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/personal_information.js"></script>

</head>
<body>
    <header class="white_header">
        <a href="javascript:history.back(-1)" class="back_a"><i class="iconfont back_img white_back_img">&#xe62f;</i></a>
        <p class="header_center_p white_header_center_p">个人信息</p>
    </header>

     <!-- 内容 -->
     <div class="con">
        <ul class="account_ul">
            <li class="account_li portrait_li">
                <p class="li_left">头像</p>
                <div class="li_right portrait_box">
                    <input id="upload" class="upload" type="file" accept="image/*">
                    <img class="upload_img" src="../images/img/portrait.png" alt="">
                </div>
            </li>
            <li class="account_li phone_li">
                <a class="li_a" href="javascript:void(0);">
                    <p class="li_left">手机号</p>
                    <div class="li_right">
                        <p class="right_p phone">13667619032</p>
                        <i class="iconfont front_arrow">&#xe619;</i>
                    </div>
                </a>
            </li>
            <li class="account_li">
                <p class="li_left">微信</p>
                <div class="li_right">
                    <p class="right_p">已绑定</p>
                </div>
            </li>
            <li class="account_li">
                <p class="li_left">昵称</p>
                <div class="li_right">
                    <input id="dateSelectorOne" class="right_p name" type="text" value="撒旦教阿拉丁" maxlength="6">
                </div>
            </li>
            <li class="account_li personal_information_sex">
                <p class="li_left">性别</p>
                <div class="li_right">
                    <p class="right_p">男</p>
                    <i class="iconfont front_arrow">&#xe619;</i>
                </div>
            </li>
            <li id="birthday" class="account_li">
                <p class="li_left">生日</p>
                <div class="li_right">
                    <!-- <p class="right_p" id="birthday_p">1997年-09月26日</p> -->
                    <input class="right_p" id="birthday_p" type="text" name="">
                    <i class="iconfont front_arrow">&#xe619;</i>
                </div>
            </li>
        </ul>
    </div>

     <!-- 性别弹出框 -->
     <div class="sex_box">
        <!-- 背景 -->
        <div class="sex_back"></div>
        <!-- 弹出层 -->
        <div class="sex_frame">
            <p class="sex_tit">性别</p>
            <div class="sex_list sex_list_sex1" data_sex="男">
                <p class="list_p">男</p>
                <span class="list_option"></span>
            </div>
            <div class="sex_list sex_list_sex2" data_sex="女">
                <p class="list_p">女</p>
                <span class="list_option"></span>
            </div>
        </div>
    </div>

</body>



<script>

    // 100年以内
    var date = new Date()
    date = date.getFullYear()-100

    // birthday为点击的元素id，birthday_p为要渲染名字的元素id
    new Mdate("birthday", {
        acceptId: "birthday_p",
        beginYear: date,//此项为Mdate的初始年份，不填写默认为2000
        beginMonth: "1",//此项为Mdate的初始月份，不填写默认为1
        beginDay: "1",//此项为Mdate的初始日期，不填写默认为1
        endYear: "",//此项为Mdate的结束年份，不填写默认为当年
        endMonth: "",//此项为Mdate的结束月份，不填写默认为当月
        endDay: "", //此项为Mdate的结束日期，不填写默认为当天
        format: ""//此项为Mdate需要显示的格式，可填写"/"或"-"或".",不填写默认为年-月-日
    })
</script>
</html>
