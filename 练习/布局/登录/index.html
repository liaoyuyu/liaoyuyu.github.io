<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<style>
		*{
			margin: 0;padding: 0;
		}
		.clearfix:before,.clearfix:after{content: '';display: table;}  
       .clearfix:after{clear: both;}  
		li{
			list-style: none;
		}
		html,body{
			width: 100%;
			height: 100%;
			overflow: hidden;
			background: #f5f5f5;
		}
		.index{
			width: 100%;
			height: 100%;
		}
		.denglu{
			width: 910px;
			height: 470px;
			margin: 0 auto;
			padding-top: 153px;
		}
		.left{
			float: left;
		}
		.right{
			width: 358px;
			height: 424px;
			background: #fff;
			float: right;
			padding-top: 50px;
			padding-left: 95px;
			padding-right: 105px;
		}
		.rihgt-tit{
			width: 358px;
		}
		.rihgt-tit>p{
			float: left;
			margin-left: 10px;
		}
		.tit-zhanghu{
			float: right;
		}
		.tit-zhanghu a{
			text-decoration: none;
			color: #61b4f1;
		}
		.btn2{
			width: 360px;
			height: 45px;
			margin: 0 auto;
			background: #3488ea;
			border-radius: 20px;
			border: 0px;
			outline: none;
			color: #fff;
		}
		.btn1{
			width: 100px;
			height: 35px;
			background: #e3e3e3;
			border-radius: 20px;
			border: 0px;
			color: #cdcdcd;
			outline: none;
			float: right;
		}
		.right-center input{
			height: 25px;
			border: 0px;
			outline: none;
		}
		.right-center li{
			height: 40px;
			padding-top: 25px;
			line-height: 30px;
			border-bottom: 1px solid #dee0e1;
		}
		.right-center img{
			vertical-align: middle;
			margin-left: 10px;
			margin-right: 10px;
		}
		.tiaokuan{
			height: 21px;
			margin-top: 16px;
			margin-bottom: 60px;
			margin-left: 10px;
		}
		.tiaokuan a{
			text-decoration: none;
		}
		.tiaokuan input{
			vertical-align: middle;
		}
		.password{
			float: right;
			margin-top: 10px;
		}

	</style>
</head>
<body>
	<div class="index">
		<div class="denglu clearfix">
			<div class="left">
				<img src="./img/zhuce.jpg">
			</div>
			<div class="right">
				<div class="rihgt-tit clearfix">
					<p>欢迎您！</p>
					<div class="tit-zhanghu">
						<span>已有账号？</span>
						<a href="">立即登录</a>
					</div>
				</div>
				<ul class="right-center">
					<li>
						<img src="./img/zhanghu-tp.png">
						<input type="text" name="zhanghu" placeholder="手机或邮箱">
					</li>
					<li class="yanzhen">
						<img src="./img/yanzheng.png">
						<input type="text" placeholder="请输入验证码">
						<button class="btn1 clearfix">获取验证码</button>
					</li>
					<li>
						<img src="./img/password.png">
						<input type="password" placeholder="请输入密码">
						<img class="password clearfix" src="./img/chakanmima.png">
					</li>
				</ul>
				<div class="tiaokuan"><input type="checkbox"><span>同意并接受</span><a href="">《特米洛服务条款》</a></div>
				<button class="btn2">注册</button>
			</div>
		</div>
	</div>
</body>
</html>
