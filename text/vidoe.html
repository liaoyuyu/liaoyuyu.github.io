<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/video-js.css">
    <script src="./js/video.js"></script>
    <script src="./js/jquery-3.2.1.min.js"></script>


<style>
    *{
        margin: 0;padding: 0;
    }
    #container{
        width: 100%;
        height: 200px;
    }
    .vjs-paused .vjs-big-play-button,
    .vjs-paused.vjs-has-started .vjs-big-play-button {
    display: block;
    }
    .video-js .vjs-big-play-button{
        font-size: 2.5em;
        line-height: 2.3em;
        height: 2.5em;
        width: 2.5em;
        -webkit-border-radius: 2.5em;
        -moz-border-radius: 2.5em;
        border-radius: 2.5em;
        background-color: #73859f;
        background-color: rgba(115,133,159,.5);
        border-width: 0.15em;
        margin-top: -1.25em;
        margin-left: -1.5em;
    }
    /* 中间的播放箭头 */
    .vjs-big-play-button .vjs-icon-placeholder {
        font-size: 1.63em;
    }
    /* 加载圆圈 */
    .vjs-loading-spinner {
        font-size: 2.5em;
        width: 2em;
        height: 2em;
        border-radius: 1em;
        margin-top: -1em;
        margin-left: -1.5em;
    }
    .video-js.vjs-playing .vjs-tech {
        pointer-events: auto;
    }       
</style>
</head>
<body>
    <video id="container" class="video-js vjs-big-play-centered" data-setup='{}' playsinline controls   x5-playsinline playsinline="true"></video>

<script>

    //初始化视频
    let player = videojs('container',{
        
    //像data-setup那样设置的参数
    },function onPlayerReady(){
    //视频播放器初始化完毕，就会调用这个回调函数
    this.src({
        src: "./video/video_list.mp4",
        // type:'rtmp/flv'
    });
    });
</script>
</body>
</html>
