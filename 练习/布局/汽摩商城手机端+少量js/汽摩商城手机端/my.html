<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>个人中心</title>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/rem.js" ></script>
<link rel="stylesheet" href="css/public.css" />
<link rel="stylesheet" href="css/my.css"/>
</head>
<body>
		
		<!-- 内容 -->
		<div class="content">
			
			<!-- 设置 标题 -->
		<div class="my-tit">
			<p class="set">设置</p>
		</div>
			<!-- 头像 昵称 -->
			<div class="con-top">
				<!-- 头像 -->
				<div class="portrait">
					<img src="img/my/portrait.png" alt="">
				</div>
				<div class="nickname">
					<p>杨二娃</p>
					<p>心自在、行无疆</p>
				</div>
				<!-- 签到 -->
				<div class="sign">
					<p>签到</p>
				</div>
			</div>

			
			<!-- 待付款。。。 -->
			<div class="my-option">
				<ul>
					<li><img src="img/my/payment.png" alt=""><p>待付款</p></li>
					<li><img src="img/my/delivery.png" alt=""><p>待发货</p></li>
					<li><img src="img/my/receive.png" alt=""><p>待收货</p></li>
					<li><img src="img/my/evaluate.png" alt=""><p>待评价</p></li>
					<li><img src="img/my/order.png" alt=""><p>全部订单</p></li>
				</ul>
			</div>



			<!-- 发货地址及以下选项 -->
			<div class="option">
				<ul>
					<li>
						<p>我的收货地址</p>
						<div class="option-right">
							<p class="address">管理收货地址</p>
							<img src="img/my/option-right.png" alt="">
						</div>
					</li>
					<li></li>
					<li>
						<p>浏览记录</p>
						<div class="option-right">
							<img src="img/my/option-right.png" alt="">
						</div>
					</li>
					<li>
						<p>我的预约</p>
						<div class="option-right">
							<img src="img/my/option-right.png" alt="">
						</div>
					</li>
					<li>
						<p>关于我们</p>
						<div class="option-right">
							<img src="img/my/option-right.png" alt="">
						</div>
					</li>
					<li>
						<p>联系客服</p>
						<div class="option-right">
							<img src="img/my/option-right.png" alt="">
						</div>
					</li>
				</ul>
			</div>

		</div>



			<!-- 底部切换 -->
	<div class="buttom">
		<ul>
			<li class="buttom-li1">
				<img src="img/classification/homepage.png" alt="">
				<p>主页</p>
			</li>
			<li class="buttom-li2">
				<img src="img/classification.png" alt="">
				<p>分类</p>
			</li>
			<li class="buttom-li3">
				<img src="img/shop.png" alt="">
				<p>购物车</p>
			</li>
			<li class="buttom-li4">
				<img src="img/my-select.png" alt="">
				<p>我的</p>
			</li>
		</ul>
	</div>
</body>
<script type="text/javascript" src="js/my.js"></script>
</html>
