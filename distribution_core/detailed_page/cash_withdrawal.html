<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>零钱提现</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/cash_withdrawal.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/public.js"></script>
</head>
<body>
    <header>
        <a href="javascript:history.back(-1)" class="back_a"><i class="iconfont back_img">&#xe62f;</i></a>
        <p class="header_center_p">零钱提现</p>
        <a href="" class="right_rule_a"><i class="iconfont right_rule_img">&#xe634;</i></a>
    </header>

    <div class="cash_withdrawal_box">
        <div class="bank_card_box">
            <p class="bank_card_left">到账银行卡</p>
            <div class="bank_card_right">
                <p class="bank_card">农业银行储蓄卡(0071)</p>
                <p class="bank_card_p">2小时内到账</p>
            </div>
        </div>

        <!-- 提现金额 -->
        <p class="cash_withdrawal_title">提现金额</p>
        <div class="cash_withdrawal_money_box_box">
            <div class="cash_withdrawal_money_box">
                <p class="money_symbol">￥</p>
                <input class="cash_withdrawal_input" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"  type="text">
            </div>

            <p class="all_cash_withdrawal">当前零钱余额543.45元，<span>全部提现</span></p>
        </div>

        <div class="cash_withdrawal_but">提现</div>
        

    </div>

    
</body>
</html>
