<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <title>淘厨汇</title>
    <!-- 绑定手机号 -->
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/binding_phone.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/binding_phone.js"></script>


</head>
<body id="binding_phone">
<div id="binding_phone_box">

    <header class="binding_header">
        <a class="back" href="javascript:history.back(-1)"><img src="../img/icon/back.png" alt=""></a>
        <p class="header_cen">绑定手机号</p>
    </header>
    <!-- 内容 -->
    <div class="con">

      <ul class="binding_ul">
            <li class="binding_li">
                <input class="binding_input code" type="text" placeholder="请输入绑定的手机号码" maxlength="11" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');">
                <p class="get_code">获取验证码</p>
            </li>
            <li class="binding_li">
                <input class="binding_input code_p" type="text" placeholder="请输入验证码" maxlength="6" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');">
            </li>
      </ul>

    </div>

    <!-- 确认更换按钮 -->
    <div class="confirm">
        确认更换
    </div>

  

    <p class="binding_p binding_style">手机号已绑定成功</p>
    <!-- 弹出层 -->
    
    <div class="tanchu_back none_visibility">
        <div class="tanchu_box">
            <div class="tanchu">
                <p>默认密码为：619032</p>
            </div>
            <!-- 按钮 -->
            <div class="bot">
                <p class="modify">修改密码</p>
                <span></span>
                <p class="yes">确定</p>
            </div>
        </div>
    </div>
    



</div>
</body>
</html>
