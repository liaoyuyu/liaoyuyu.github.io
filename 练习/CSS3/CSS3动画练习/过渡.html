<!doctype html>

<head>
	<meta charset="UTF-8">
	<title>CSS动画</title>
	<link rel="stylesheet" type="text/css" href="css/animation.css">
</head>
<body>

	<div class="zoom">
		<img src="./img/bg.jpg" alt="">

	<div class="zoom-font">
		<div class="biankuang">
			<span>4</span>
			<span>亿</span>

			<span>赖</span>

	</div>

			<li><img src="./img/b01.jpg" alt=""></li>
			<li><img src="./img/b02.jpg" alt=""></li>
			<li><img src="./img/b03.jpg" alt=""></li>

			<li><img src="./img/b05.jpg" alt=""></li>
			<li><img src="./img/b06.jpg" alt=""></li>
			<li><img src="./img/b07.jpg" alt=""></li>
			<li><img src="./img/b08.jpg" alt=""></li>
			<li><img src="./img/b09.jpg" alt=""></li>
			<li><img src="./img/b10.jpg" alt=""></li>
		</ul>

</html>
