<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淘厨汇</title>
    <!-- 地址搜索 -->
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/address_search.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/public.js"></script>
    <!-- <script src="../js/address_search.js"></script> -->

<style>
    [v-cloak] {
        display: none !important;
    }
</style>
</head>
<body id="address_search">
        <header class="address_search_header">
            <a class="back" href="javascript:history.back(-1)"><img src="../img/icon/back.png" alt=""></a>
            <p class="header_cen">选择地址</p>
            <p class="right_header">选择地址</p>
        </header>

        <div class="con">
            <!-- 地址搜索 -->
            <div class="search_address_box">
                <div class="city">
                    <p class="city_p">重庆市</p>
                    <img class="city_down" src="../img/icon/down.png" alt="">
                </div>
                <div class="search_address">
                    <div class="search_address_img">
                        <img class="" src="../img/icon/search_shallow.png" alt="">
                    </div>
                    <input class="search_address_input" type="text" placeholder="搜索支持配送的小区/写字楼">
                </div>
            </div>

            <!-- 提示 -->
            <div class="Tips">因各地区商品和配送服务不同，请您选择准确收货地址</div>

            <!-- 定位 -->
            <div class="Location">
                <div class="Location_left">
                    <img class="Location_img" src="../img/icon/Location.png" alt="">
                    <p class="Location_address">辉华·晶萃城</p>
                    <p class="Location_p">当前定位</p>
                </div>
                <div class="Location_right">
                    <img src="../img/icon/Refresh.png" alt="">
                </div>
            </div>

            <!-- 间隔 -->
            <div class="interval"></div>

            <!-- 去地址管理 -->
            <div class="go_address">
                <a class="go_address_a" href="../html_my/address.html">
                    <p class="go_address_p">重庆市江北区建西南路西普大厦18-5</p>
                    <p class="go_address_phone">邓晓菁  15520086360</p>
                    <img class="go_address_img" src="../img/icon/forward.png" alt="">
                </a>
            </div>

             <!-- 间隔 -->
             <div class="interval"></div>


             <!-- 提供的地址 -->
             <ul class="provide_address">
                 <li class="provide_address_li">辉华·晶萃城</li>
                 <li class="provide_address_li">华新街</li>
                 <li class="provide_address_li">城市领地(A座)</li>
                 <li class="provide_address_li">华新街</li>
                 <li class="provide_address_li">城市领地(A座)</li>
                 <li class="provide_address_li">辉华·晶萃城</li>
                 <li class="provide_address_li">城市领地(A座)</li>
                 <li class="provide_address_li">华新街</li>
                 <li class="provide_address_li">辉华·晶萃城</li>
             </ul>

        </div>


</body>
</html>
