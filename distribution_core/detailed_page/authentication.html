<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实名认证</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/authentication.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/public.js"></script>
</head>
<body>
    <header>
        <a href="javascript:history.back(-1)" class="back_a"><i class="iconfont back_img">&#xe62f;</i></a>
        <p class="header_center_p">实名认证</p>
        <a href="" class="right_rule_a"><i class="iconfont right_rule_img">&#xe634;</i></a>
    </header>

    <div class="con">
        <!-- 身份证 姓名 -->
        <div class="identity_information">
            <div class="identity_information_div">
                <p class="identity_information_p">您的姓名</p>
                <input class="identity_information_input" type="text" placeholder="请输入您的姓名">
            </div>
            <div class="identity_information_div">
                <p class="identity_information_p">身份证</p>
                <input class="identity_information_input" type="text" placeholder="请输入您的身份证号">
            </div>
        </div>

        <!-- 身份证 -->
        <div class="identity_information identity_information_box">
            <p class="identity_certificates_title">证件照片</p>
            <div class="identity_certificates_div">
                <!-- 证件前面 -->
                <div class="identity_certificates_front">
                    <i class="iconfont identity_certificates_img">&#xe7f6;</i>
                    <p class="identity_certificates_p">正面照片</p>
                    <p class="identity_certificates_tips">(文字清晰，四角齐全)</p>
                    <input class="identity_certificates_input" type="file">
                </div>
                <!-- 证件后面 -->
                <div class="identity_certificates_behind">
                    <i class="iconfont identity_certificates_img">&#xe7f6;</i>
                    <p class="identity_certificates_p">背面照片</p>
                    <p class="identity_certificates_tips">(文字清晰，四角齐全)</p>
                    <input class="identity_certificates_input" type="file">
                </div>
            </div>
            <p class="identity_certificates_notes">格式为JPG/PNG/GIF,大小不得超过3M</p>
        </div>

        <div class="submission_but identity_information_but">提交</div>


    </div>

    
</body>
</html>
