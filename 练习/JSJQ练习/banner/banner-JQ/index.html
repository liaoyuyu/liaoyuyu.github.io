<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-3.2.1.min.js"></script>
	<style type="text/css">
		*{margin: 0;padding: 0}
		.bannerbox{
			width:1000px;
			height: 438px;
			margin: 50px auto;
			overflow: hidden;
			position: relative;
		}	
		ul{
			height: 438px;

		}
		ul.animate{
			transition:all 1s;
		}
		li{	
			list-style: none;
			float: left;
			width: 1000px;
			height: 438px;
		}
		.btn{
			display: block;
			width: 50px;
			height: 100px;
			background: rgba(255,255,255,.5);
			position: absolute;
			top: 169px;
			line-height: 100px;
			font-size: 50px;
			text-align: center;
			cursor: pointer;
			transition:all 1s;
		}
		.btn:hover{
			background:  rgba(255,255,255,1);
		}
		.btn.rt{
			right: 0;
		}
		.btn.lf{
			left: 0;
		}
		.iconbox{
			width: 100%;
			height: 15px;
			text-align: center;
			position: absolute;
			left: 0;
			bottom: 20px;
			font-size: 0;
		}
		.iconbox span{
			width: 15px;
			height: 15px;
			margin: 0 5px;
			font-size: 12px;
			line-height: 15px;
			text-align: center;
			border-radius: 50%;
			background: #fff;
			display: inline-block;
			color: #3b3d3c;
			cursor: pointer;
		}
		.iconbox span.foc{
			background: #282828;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="bannerbox">
		<ul>
			<li><img src="img/1.jpg" alt=""></li>
			<li><img src="img/2.jpg" alt=""></li>
			<li><img src="img/3.jpg" alt=""></li>
			<li><img src="img/4.jpg" alt=""></li>
			<li><img src="img/5.jpg" alt=""></li>
			<li><img src="img/6.jpg" alt=""></li>
		</ul>
		<div class="iconbox">
			<span class="foc">1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
		</div>
		<span class="btn lf"><</span>
		<span class="btn rt">></span>
	</div>
	<script type="text/javascript">
	$(function(){
		var ulobj = document.getElementsByClassName("bannerbox")[0].children;
 
		var n = 0;
		var administration = false;
		var timer = setInterval(slip,1000)
		$(".bannerbox ul").css("width",$(".bannerbox ul").children().length*$(".bannerbox ul li:eq(1)").width()+"px");
		
		// console.log($(".iconbox span"))
		// for(let i = 0;i<$(".iconbox span").length-1;i++){
		// 	$(".iconbox").children()[i].index() = i;
		// 	console.log($(".iconbox").children()[i].index())
		// }

		$(".bannerbox").mouseover(function(){
			clearInterval(timer)
		})
		$(".bannerbox").mouseout(function(){
			timer = setInterval(slip,1000)
		})
		$(".rt").click(function(){
			slip(0);
		})
		$(".lf").click(function(){
			slip(1);
		})



	function slip(q){
		if(administration){
				return;
			}
			if(q){
				$(".bannerbox ul").removeClass("animate");
				$(".bannerbox ul").prepend($(".bannerbox ul").children()[$(".bannerbox ul").children().length-1]);
				$(".bannerbox ul").css("margin-left",-$(".bannerbox ul li").width()+"px");
				setTimeout(function(){
					$(".bannerbox ul").addClass("animate");
					$(".bannerbox ul").css("margin-left","0px");	
				},20)
				// administration = true;
			}else{
				$(".bannerbox ul").addClass("animate");
				$(".bannerbox ul").css("margin-left",-$(".bannerbox ul li").width()+"px");
				administration = true;
				setTimeout(function(){
					$(".bannerbox ul").removeClass("animate");
					$(".bannerbox ul").append($(".bannerbox ul").children()[0]);
					$(".bannerbox ul").css("margin-left","0px");
					administration = false;
				},1010)
			}
	}




	})
	
	</script>
</body>
</html>
