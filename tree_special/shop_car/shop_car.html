<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/shop_car.css">
    <script src="../js/rem.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/shop_car.js"></script>
</head>
<body>
    <header>
        <a class="back" href="javascript:history.back(-1)"><img src="../img/icon/back.png" alt=""></a>
        <p class="header_title">购物车</p>
    </header>

    <!-- 购物车商品列表 -->
    <div class="shop_car_product_list_box">
           
        <div class="shop_car_product_list">     <!-- choice_circle_selection -->
            <div class="choice_frame"><span class="choice_circle"></span></div>
            <div class="shop_car_product_con">
                <a class="shop_car_product_con_a" href="javascript:;">
                    <div class="shop_car_product_left"><img src="../img/crisp_peach/crisp_peach_019.jpg" alt=""></div>
                    <div class="shop_car_product_con_right">
                        <p class="shop_car_product_con_right_name">北碚高山猕猴桃树</p>
                        <div class="shop_car_product_con_right_p">
                            <p>北碚高山猕猴桃树</p>
                        </div>
                        <p class="shop_car_product_con_right_money">￥48.2</p>
                    </div>
                    <div class="plus_reduce_number" onclick="return false;">
                        <img class="plus_but" src="../img/icon/plus.png" alt="">
                        <input class="number_frame" disabled="disabled" value="1" type="text" name="" id="">
                        <img class="reduce_but" src="../img/icon/reduce.png" alt="">
                    </div>
                </a>
            </div>
            <div class="delete_frame"><img src="../img/icon/car_delete.png" alt=""></div>
        </div>

        <div class="shop_car_product_list">
            <div class="choice_frame"><span class="choice_circle"></span></div>
            <div class="shop_car_product_con">
                <a class="shop_car_product_con_a" href="javascript:;">
                    <div class="shop_car_product_left"><img src="../img/crisp_peach/crisp_peach_019.jpg" alt=""></div>
                    <div class="shop_car_product_con_right">
                        <p class="shop_car_product_con_right_name">北碚高山猕猴桃树</p>
                        <div class="shop_car_product_con_right_p">
                            <p>北碚高山猕猴桃树</p>
                        </div>
                        <p class="shop_car_product_con_right_money">￥18.2</p>
                    </div>
                    <div class="plus_reduce_number" onclick="return false;">
                        <img class="plus_but" src="../img/icon/plus.png" alt="">
                        <input class="number_frame" disabled="disabled" value="1" type="text" name="" id="">
                        <img class="reduce_but" src="../img/icon/reduce.png" alt="">
                    </div>
                </a>
            </div>
            <div class="delete_frame"><img src="../img/icon/car_delete.png" alt=""></div>
        </div>

        <div class="shop_car_product_list">
            <div class="choice_frame"><span class="choice_circle"></span></div>
            <div class="shop_car_product_con">
                <a class="shop_car_product_con_a" href="javascript:;">
                    <div class="shop_car_product_left"><img src="../img/crisp_peach/crisp_peach_019.jpg" alt=""></div>
                    <div class="shop_car_product_con_right">
                        <p class="shop_car_product_con_right_name">北碚高山猕猴桃树</p>
                        <div class="shop_car_product_con_right_p">
                            <p>北碚高山猕猴桃树</p>
                        </div>
                        <p class="shop_car_product_con_right_money">￥148</p>
                    </div>
                    <div class="plus_reduce_number" onclick="return false;">
                        <img class="plus_but" src="../img/icon/plus.png" alt="">
                        <input class="number_frame" disabled="disabled" value="1" type="text" name="" id="">
                        <img class="reduce_but" src="../img/icon/reduce.png" alt="">
                    </div>
                </a>
            </div>
            <div class="delete_frame"><img src="../img/icon/car_delete.png" alt=""></div>
        </div>

        <div class="shop_car_product_list">
            <div class="choice_frame"><span class="choice_circle"></span></div>
            <div class="shop_car_product_con">
                <a class="shop_car_product_con_a" href="javascript:;">
                    <div class="shop_car_product_left"><img src="../img/crisp_peach/crisp_peach_019.jpg" alt=""></div>
                    <div class="shop_car_product_con_right">
                        <p class="shop_car_product_con_right_name">北碚高山猕猴桃树</p>
                        <div class="shop_car_product_con_right_p">
                            <p>北碚高山猕猴桃树</p>
                        </div>
                        <p class="shop_car_product_con_right_money">￥14.2</p>
                    </div>
                    <div class="plus_reduce_number" onclick="return false;">
                        <img class="plus_but" src="../img/icon/plus.png" alt="">
                        <input class="number_frame" disabled="disabled" value="1" type="text" name="" id="">
                        <img class="reduce_but" src="../img/icon/reduce.png" alt="">
                    </div>
                </a>
            </div>
            <div class="delete_frame"><img src="../img/icon/car_delete.png" alt=""></div>
        </div>


    </div>


    <!-- 提示 -->
    <p class="shop_tips"></p>
    <!-- <p class="">本商品购买数量不能超过1颗</p> -->

    <!-- 结算时必须最低选择一件商品，不然弹出提示 -->
    <div class="settlement_popup_big_box">
        <div class="settlement_popup">
            <p class="settlement_popup_title">提示</p>
            <p class="settlement_popup_p">最低选择一件商品</p>
            <div class="settlement_popup_but">确定</div>
        </div>
    </div>
    

    <!-- 结算 -->
    <div class="bottom_settlement_box">
        <div class="all_choose">
            <span class="all_choose_circular"></span>
            <p class="all_choose_p">全选</p>
        </div>
        <div class="cen_money">
            <p class="Total">合计:<span id="total_money">￥0</span></p>
        </div>
        <div class="settlement_but"><a href="javascript:;">结算</a></div>
    </div>

</body>
</html>
