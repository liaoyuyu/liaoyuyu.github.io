<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>联系地址</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/address.css">
    <script src="../js/rem.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/address.js"></script>
</head>
<body>
    <header>
        <a class="back" href="javascript:history.back(-1)"><img src="../img/icon/back.png" alt=""></a>
        <p class="header_title ">地址</p>
    </header>

    <div class="address_con">
        
        <div class="address_list_box">
            <div class="address_information_box">
                <p class="address_information_name">廖鱼余<span>13667619032</span></p>
                <p class="address_position">地址：重庆重庆市江北区重庆市江北区建新南路西普大夏18-5</p>
            </div>
            <div class="address_list_but">
                <div class="address_list_but_left">
                    <div class="default_address_choice default_address_choice_select"></div>
                    <p class="default_address_p">默认地址</p>
                </div>
                <span class="address_list_but_center"></span>
                <div class="address_list_but_right">
                    <div class="address_delete">
                        <img src="../img/icon/delete.png" alt="">
                        <p>删除</p>
                    </div>
                    <div class="address_edit">
                        <img src="../img/icon/edit.png" alt="">
                        <p>编辑</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="address_list_box">
            <div class="address_information_box">
                <p class="address_information_name">廖鱼余<span>13667619032</span></p>
                <p class="address_position">地址：重庆重庆市江北区重庆市江北区建新南路西普大夏18-5</p>
            </div>
            <div class="address_list_but">
                <div class="address_list_but_left">
                    <div class="default_address_choice"></div>
                    <p class="default_address_p">默认地址</p>
                </div>
                <span class="address_list_but_center"></span>
                <div class="address_list_but_right">
                    <div class="address_delete">
                        <img src="../img/icon/delete.png" alt="">
                        <p>删除</p>
                    </div>
                    <div class="address_edit">
                        <img src="../img/icon/edit.png" alt="">
                        <p>编辑</p>
                    </div>
                </div>
            </div>
        </div>
        


    </div>

    <!-- 底部添加地址 -->
    <div class="bottom_add_address">
       <a href="add_address.html" class="bottom_add_address_a">
            <img src="../img/icon/+.png" alt="">
            <p>添加新地址</p>
       </a>
    </div>


    <!-- 弹出框 -->
    <div class="default_address_popup_box">
        <div class="default_address_popup">
            <p class="default_address_popup_title">提示</p>
            <p class="default_address_popup_p">必须要有一个默认地址</p>
            <div class="default_address_popup_but">确定</div>
        </div>
    </div>
    

    <!-- 删除弹出框 -->
    <div class="delete_popup_box">
        <div class="delete_popup">
            <p class="delete_popup_title">删除</p>
            <p class="delete_popup_p">您确定要删除这条地址吗？</p>
            <div class="delete_popup_but_box">
                <p class="delete_popup_but delete_popup_determine">确定</p>
                <span></span>
                <p class="delete_popup_but delete_popup_cancel">取消</p>
            </div>
        </div>
    </div>

</body>
</html>
