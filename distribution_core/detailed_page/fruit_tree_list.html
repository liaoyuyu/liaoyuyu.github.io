<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的果树</title>
    <link rel="stylesheet" href="../css/swiper.css">
    <link rel="stylesheet" href="../css/public.css">

                    </div>
                    <!-- 基地信息 -->
                    <div class="fruit_tree_base">
                        <p class="fruit_tree_base_name">基地名称：巴南天心寺</p>

                    </div>
                </div>
                
                <div class="swiper-slide tree_slide_list">

                            <p class="fruit_tree_name">红心猕猴桃<span class="fruit_tree_id">FD06</span></p>

                    <!-- 基地信息 -->

                    </div>
                </div>

            </div>
        </div>
    </div>


<script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1.3,
      spaceBetween: 30,
      centeredSlides: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
</script>

</html>
