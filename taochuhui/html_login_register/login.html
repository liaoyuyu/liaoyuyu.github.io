<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <title>淘厨汇</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/security.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/login.js"></script>
</head>
<body id="login">
<header class="login_header">
    <p class="header_cen">设置</p>
    <a href="register.html" class="header_register">注册</a>
</header>

<section>
    <div class="userBox">
        <input class="phone" type="text" placeholder="请输入您的手机号" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength="11">
    </div>
    <div class="userBox">
        <input class="password" type="password" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength="16" placeholder="请输入密码">
    </div>

    <div class="btn_login">登录</div>

    <p class="small_tip">登录即同意淘厨汇基地直播<span class="spec_tip">《用户使用协议》</span></p>




    <div class="underLine">
        <p>其他方式登录</p>
    </div>
    <div class="weixin_box">
        <img class="weixin" src="../img/icon/weixin.png" alt="">
        <p>微信登录</p>
    </div>

    <p class="tishi">未注册过的用户将直接为您创建淘厨汇账户</p>

</section>
</body>
</html>
