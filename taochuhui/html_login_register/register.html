<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <title>淘厨汇</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/security.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/register.js"></script>
</head>
<body id="register">
    <header class="register_header">
        <a class="back" href="javascript:history.back(-1)"><img src="../img/icon/back.png" alt=""></a>
        <p class="header_cen">注册</p>
    </header>
    <!-- 内容 -->
    <div class="con">
        <ul class="register_ul">
            <!-- 手机号码 -->
            <li class="register_li">
                <input class="register_input phone" type="text" placeholder="请输入你的手机号" maxlength="11" onkeyup="value=value.replace(/[^\d]/g,'')">
            </li>
            <!-- 验证码 -->
            <li class="register_li code_li">
                <input class="register_input code" type="text" maxlength="6" placeholder="请输入验证码">
                <p class="code_p">获取验证码</p>
            </li>
            <!-- 新密码 -->
            <li class="register_li">
                <input class="register_input password" type="text" placeholder="请输入新密码" maxlength="16">
            </li>
            <!-- 确认密码 -->
            <li class="register_li">
                <input class="register_input password1" type="text" placeholder="请确认密码" maxlength="16">
            </li>
        </ul>

        <!-- 登录按钮 -->
        <div class="register_bot">同意协议并注册</div>

        <!-- 协议 -->
        <p class="agreement_p">已阅读并同意以下协议<span class="agreement">《用户使用协议》</span>、<span class="agreement">《用户使用协议》</span>、<span class="agreement">《用户使用协议》</span></p>

    </div>
</body>
</html>
