<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提现审核</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/cash_withdrawal_examine.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/public.js"></script>
</head>
<body>
    <header>
        <a href="javascript:history.back(-1)" class="back_a"><i class="iconfont back_img">&#xe62f;</i></a>
        <p class="header_center_p">提现审核</p>
    </header>

    <div class="con">
        <!-- 提现时间 -->
        <div class="withdrawal_process_box">
            <div class="withdrawal_process_start">
                <img class="withdrawal_process_start_img" src="../images/icon/withdrawal_process_start.png" alt="">
                <p class="withdrawal_process_start_p">提现申请已提交</p>
            </div>
            <div class="withdrawal_process_end">
                <div class="withdrawal_process_end_img">
                    <img src="../images/icon/withdrawal_process_end.png" alt="">
                </div>
                <div class="withdrawal_process_end_p_box">
                    <p class="withdrawal_process_end_p">预计到账时间</p>
                    <p class="withdrawal_process_end_time">12-19 01:47</p>
                    <p class="withdrawal_process_end_tips">客服会加紧处理的，请耐心等待呦~</p>
                </div>
            </div>
        </div>

        <!-- 提现信息 -->
        <div class="withdrawal_information_box">
            <div class="withdrawal_information_inner_box">
                <div class="withdrawal_information_div">
                    <p class="withdrawal_information_left">提现金额</p>
                    <p class="withdrawal_information_right withdrawal_money">￥500.00</p>
                </div>
                <div class="withdrawal_information_div">
                    <p class="withdrawal_information_left">提现方式</p>
                    <p class="withdrawal_information_right">微信</p>
                </div>
                <div class="withdrawal_information_div">
                    <p class="withdrawal_information_left">提现账号</p>
                    <p class="withdrawal_information_right">爱吃菜</p>
                </div>
            </div>
        </div>

        <div class="submission_but">知道了</div>

    </div>


    
</body>
</html>
