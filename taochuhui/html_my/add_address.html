<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <title>淘厨汇</title>
    <!-- 添加地址 -->
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/add_address.css">
    <script src="../js/rem.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>


</head>
<body id="add_address">
<div id="add_address_box">

    <header>
        <a class="back" href="javascript:;" onClick="javascript:history.back(-1);"><img class="turn_left" src="../img/icon/back.png" alt=""></a>
        <p class="add_p">添加或编辑地址</p>
        <p class="preservation">保存</p>
    </header>


    <!-- 内容 -->
    <div class="con">
        <!-- 列表 -->
        <div class="column_box">
            <div class="column">
                <p class="column_p">收货人</p>
                <input type="text" class="column_input">
            </div>
            <div class="column">
                <p class="column_p">联系电话</p>
                <input type="text" class="column_input" maxlength="11">
            </div>
            <div class="column">
                <p class="column_p">所在地区</p>
                <input type="text" class="column_input">
            </div>
            <div class="column">
                <p class="column_p">街道</p>
                <input type="text" class="column_input">
            </div>
            <div class="column_detailed">
                <p class="column_p">详细地址</p>
                <!-- <input type="text" class="list_input"> -->
                <textarea class="column_textarea"></textarea>
            </div>
        </div>

        <!-- 设置默认地址 -->
        <div class="set_default">
            <p class="set_default_p">设为默认地址</p>

            <!-- vue v-if判断显示隐藏 -->
            <!-- 勾选框 -->
            <div class="default_box"></div>
            <!-- 勾选选中框 -->
            <!-- <div class="default_select default_box">
                <img src="../asset/icons/Choice.png" alt="">
            </div> -->
        </div>

    </div>






</div>
</body>
</html>
