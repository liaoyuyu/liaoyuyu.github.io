<body>
    <header>
        <a href="javascript:history.back(-1)" class="back_a"><i class="iconfont back_img">&#xe62f;</i></a>
        <p class="header_center_p">绑定银行卡</p>
        <a href="" class="right_rule_a right_rule_a_p">绑卡说明</a>
    </header>

    <div class="con">
        <!-- 持卡人信息 -->
        <div class="cardholder_information_box">
            <div class="cardholder_information_title">
                <p class="cardholder_information_title_p">持卡人信息</p>
                <p class="cardholder_information_title_tips">请填写真实信息，核实后不可更改</p>
            </div>
            <div class="cardholder_information_con">
                <div class="cardholder_information_list">
                    <p class="cardholder_information_p">姓名</p>
                    <input class="cardholder_information_input" maxlength="5" type="text" placeholder="请输入持卡人姓名">
                </div>
                <div class="cardholder_information_list">
                    <p class="cardholder_information_p">身份证</p>
                    <input class="cardholder_information_input" maxlength="18" type="text" placeholder="请输入持卡人身份证号">
                </div>
            </div>
        </div>
        <!-- 银行卡信息 -->
        <div class="cardholder_information_box">
            <div class="cardholder_information_title">
                <p class="cardholder_information_title_p">银行卡信息</p>
            </div>
            <div class="cardholder_information_con">
                <!-- <div class="cardholder_information_list">
                    <p class="cardholder_information_p">所属银行</p>
                    <input class="cardholder_information_input" onfocus="choice_bank()" type="text" placeholder="请选择银行名称">
                </div> -->
                <div class="cardholder_information_list">
                    <p class="cardholder_information_p">银行卡号</p>
                    <input class="cardholder_information_input" type="text" maxlength="19" placeholder="请输入银行卡卡号">
                </div>
                <div class="cardholder_information_list">
                    <p class="cardholder_information_p">手机号</p>
                    <input class="cardholder_information_input" type="tel" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');" maxlength="11" placeholder="请输入银行预留手机号">
                </div>
            </div>
        </div>

        <div class="bank_agreement_box">
            <div class="bank_agreement_checklist"></div>
            <p class="bank_agreement_p">我已阅读并同意<span>《银行卡绑定及解绑服务协议》</span></p>
        </div>

        <div class="submission_but">确定</div>

    </div>
