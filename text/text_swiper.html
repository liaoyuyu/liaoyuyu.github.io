<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/swiper.css">
    <script src="./js/swiper.js"></script>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/vue.js"></script>
</head>
<style>
    *{margin: 0;padding: 0;}
    body,html{width: 100%;height: 100%;position: relative;}
    .box{width: 300px;height: 100px;border: 1px solid #000;box-sizing: border-box;}
    .box_con{height: 100%;}
    .box_slide{line-height: 100px;text-align: center;}
</style>
<body>
    <div class="box">
        <div class="swiper-container box_con">
            <div class="swiper-wrapper">
                <div class="swiper-slide box_slide">Slide 1</div>
                <div class="swiper-slide box_slide">Slide 2</div>
                <div class="swiper-slide box_slide">Slide 3</div>
                <div class="swiper-slide box_slide">Slide 4</div>
                <div class="swiper-slide box_slide">Slide 5</div>
                <div class="swiper-slide box_slide">Slide 6</div>
                <div class="swiper-slide box_slide">Slide 7</div>
                <div class="swiper-slide box_slide">Slide 8</div>
                <div class="swiper-slide box_slide">Slide 9</div>
                <div class="swiper-slide box_slide">Slide 10</div>
            </div>
        </div>
    </div>
<script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 3,
      spaceBetween: 10,
      freeMode: true,
      autoplay:true,
      loop:true,
    });
</script>
</body>
</html>
