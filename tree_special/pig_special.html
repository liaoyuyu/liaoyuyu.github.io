<body>
    <div class="pig_special_box">
        <!-- 头部价格 -->
        <div class="demand_text">
            <img src="./img/pig_special/pig_special_001.jpg" alt="" class="pig_special_img">
            <div class="demand_p_box">
                <p class="demand_p_title">藏香猪刨汤</p>

        <img src="./img/pig_special/pig_special_002.jpg" alt="" class="pig_special_img">
        <img src="./img/pig_special/pig_special_003.jpg" alt="" class="pig_special_img">
        <img src="./img/pig_special/pig_special_004.jpg" alt="" class="pig_special_img">

        <!-- 预定按钮 -->
        <div class="demand_text">
            <img src="./img/pig_special/pig_special_005.jpg" alt="" class="pig_special_img">
            <a class="rectangle_reserve" href=""><img src="./img/pig_special/rectangle_reserve_1.png" alt=""></a>
        </div>

        <!-- 预定按钮 -->
        <div class="demand_text">
            <img src="./img/pig_special/pig_special_006.jpg" alt="" class="pig_special_img">
            <a href="" class="polygon_reserve"><img src="./img/pig_special/polygon_reserve.png" alt=""></a>

        <img src="./img/pig_special/pig_special_007.jpg" alt="" class="pig_special_img">

        <img src="./img/pig_special/pig_special_009.jpg" alt="" class="pig_special_img">
        <img src="./img/pig_special/pig_special_010.jpg" alt="" class="pig_special_img">
        <img src="./img/pig_special/pig_special_011.jpg" alt="" class="pig_special_img">

        <!-- 预定按钮 -->
        <div class="demand_text">
            <img src="./img/pig_special/pig_special_012.jpg" alt="" class="pig_special_img">
            <a href="" class="rectangle_reserve rectangle_reserve_big"><img src="./img/pig_special/rectangle_reserve_1.png" alt=""></a>
        </div>
        
        <img src="./img/pig_special/pig_special_013.jpg" alt="" class="pig_special_img">
        <img src="./img/pig_special/pig_special_014.jpg" alt="" class="pig_special_img">

        <!-- 购买须知 -->
        <div class="demand_text">
            <img src="./img/pig_special/pig_special_015.jpg" alt="" class="pig_special_img">
            <div class="purchase_notice">
                <p class="purchase_notice_title">购买须知：</p>
                <p class="purchase_notice_p">1.买一头猪，赠送两棵梨树，可到地基查看，也可自行施肥除草，等到果实成熟可自行摘果，也可以提供地址由平台寄。</p>
                <p class="purchase_notice_p">2.土猪购买需先预定，定金200元，等到土猪长大再去现场称重，杀年猪。</p>
            </div>
        </div>
        
    </div>
