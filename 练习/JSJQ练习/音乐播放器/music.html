<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>播放器</title>
	<link rel="stylesheet" href="css/music.css" />
</head>
<body>
	<!--外框-->
	<div class="Outer-frame">
		<!--里框-->
		<div class="back">
			<!--内容-->
			<div class="inner clearfix">
				<!--按钮-->
				<div class="btn clearfix">
					<span class="upper"></span>
					<span class="stop"></span>
					<span class="lower"></span>
				</div>
				<!--中间-->
				<div class="center clearfix">
					<span class="img"></span>
					
					<div class="jindu clearfix">
						<!--上面-->
						<div class="jindu-top clearfix">
							<a class="music-name" href="">他夏了夏天</a>
							<a class="name" href="">苏打绿</a>
							<span class="lianjie"></span>
						</div>
						
						<!--进度条-->
						<div class="jindutiao-back">
							<div class="jindutiao"></div>
							<!--圆-->
							<div class="circular"></div>
						</div>
					</div>
					
					<!--时间-->
					<div class="time">
						
					</div>
				</div>
				<!--右边内容-->
				<div class="right-con clearfix">
					<!--收藏-->
					<span class="Collection"></span>
					<!--分享-->
					<span class="share"></span>
					<!-- 竖线 -->
					<div class="shuxian"></div>
					
					<!--音量-->
					<span class="volume"></span>
					<!--循环-->
					<span class="loop"></span>
					
				</div>
			</div>
		</div>
	</div>

	<div class="volume-back">
		<div class="volume-inner">
			<div class="volume-size"></div>
			<div class="volume-circular"></div>
		</div>
	</div>
	
	<audio src="112.m4a" id="music" controls="controls" >
		您的浏览器不支持 audio 标签。
	</audio>
	
	<script type="text/javascript" src="js/music.js" ></script>
</body>
</html>
