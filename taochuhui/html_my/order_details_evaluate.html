<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淘厨汇</title>
    <!-- 订单详情  评价 -->
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/order_details_evaluate.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/order_details_evaluate.js"></script>


</head>
<body id="order_details_evaluate">
    <header class="order_details_evaluate_header">
        <a class="back" href="javascript:history.back(-1)"><img src="../img/icon/back.png" alt=""></a>
        <p class="header_cen">发表评价</p>
        <p class="Release">发布</p>
    </header>

    <!-- 内容 -->
    <div class="con">
        <!-- 描述评分 -->
        <div class="describe_score padd">
            <p class="describe_score_p">描述相符</p>
            <img class="describe_score_img" src="../img/icon/score_unselected.png" alt="">
            <img class="describe_score_img" src="../img/icon/score_unselected.png" alt="">
            <img class="describe_score_img" src="../img/icon/score_unselected.png" alt="">
            <img class="describe_score_img" src="../img/icon/score_unselected.png" alt="">
            <img class="describe_score_img" src="../img/icon/score_unselected.png" alt="">
            <p class="describe">好</p>
        </div>
    

        <!-- 评价文字 -->
        <div class="evaluate_box padd">
            <textarea class="evaluate_p" name="" id="" cols="30" rows="10" maxlength="300" placeholder="宝贝满足你的期待吗？说说你的使用心得，分享给想买的他们吧"></textarea>
            <div class="upload_img_box">
                <div class="upload_img">
                    <img src="../img/icon/upload_img.png" alt="">
                    <input class="upload_input" type="file">
                </div>
            </div>
        </div>

        <!-- 匿名 -->
        <div class="anonymous_box padd">
            <div class="anonymous_left">
                <img src="../img/icon/anonymous.png" alt="">
                <p class="anonymous_p">匿名</p>
            </div>
            <p class="anonymous_right">你的评价能帮助其他小伙伴哟</p>
        </div>

        <!-- 间隔 -->
        <div class="interval"></div>

        <!-- 店铺评价 -->
        <div class="shop_score_box padd">
            <div class="shop_score_title">
                <img src="../img/icon/shop_score.png" alt="">
                <p>店铺评分</p>
            </div>
            <!-- 物流评分 -->
            <div class="describe_score score">
                <p class="describe_score_p">物流服务</p>
                <img class="describe_score_img" src="../img/icon/score_unselected.png" alt="">
                <img class="describe_score_img" src="../img/icon/score_unselected.png" alt="">
                <img class="describe_score_img" src="../img/icon/score_unselected.png" alt="">
                <img class="describe_score_img" src="../img/icon/score_unselected.png" alt="">
                <img class="describe_score_img" src="../img/icon/score_unselected.png" alt="">
            </div>

            <!-- 服务评分 -->
             <div class="describe_score score">
                <p class="describe_score_p">服务台服</p>
                <img class="describe_score_img" src="../img/icon/score_unselected.png" alt="">
                <img class="describe_score_img" src="../img/icon/score_unselected.png" alt="">
                <img class="describe_score_img" src="../img/icon/score_unselected.png" alt="">
                <img class="describe_score_img" src="../img/icon/score_unselected.png" alt="">
                <img class="describe_score_img" src="../img/icon/score_unselected.png" alt="">
            </div>
        </div>

    </div>
   
</body>
</html>
