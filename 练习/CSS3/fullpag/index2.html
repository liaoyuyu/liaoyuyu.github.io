<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>全屏/整屏滚动组件fullPage演示-垂直滚动_dowebok</title>

<link rel="stylesheet" type="text/css" href="css/css.css">

<body>

			<img class="one-tit" src="img/one-tit.png"/>

				<img class="one-p one-p6" src="./img/one-p6.png" alt="">
			
		</div>
	</div>

	<div class="page page2">
		<div class="contain">
			<!-- two-tit -->
			<div class="two-tit-top">
				<img src="./img/two-tit.png" alt="">

			<div class="two-tit-bottom">

			</div>
			<div class="two-p2">
				<img src="./img/two-p.png" alt="">
			</div>
		</div>
	</div>

	<div class="page page3">
		<div class="contain">
			<!-- 标题 -->
			<img class="three-tit" src="./img/three-tit.png" alt="">

			<img class="three-box" src="./img/three-box.png" alt="">

	<div class="page page4">

			<img class="four-tit" src="./img/four-tit.png" alt="">

			<!-- 标题 -->
			 <img class="five-tit-left" src="./img/five-tit-left.png" alt="">

			 <img class="five-tit-right" src="./img/five-tit-right.png" alt="">

			 <!-- 文字 -->
			<img class="five-p" src="./img/five-p.png" alt="">
			 <!-- 竖线 -->
			<img class="five-px sx1" src="./img/five-p-x.png" alt="">
			<img class="five-px sx2" src="./img/five-p-x.png" alt="">
			<img class="five-px sx3" src="./img/five-p-x.png" alt="">
			<img class="five-px sx4" src="./img/five-p-x.png" alt="">
			<img class="five-px sx5" src="./img/five-p-x.png" alt="">
		</div>
	</div>

	<div class="page page6">
		<div class="contain">
			<img class="six-tit" src="./img/six-tit.png" alt="">
			<img class="six-p" src="./img/six-p.png" alt="">
		</div>
	</div>


	<div class="page page7">
		<div class="contain">
			<img class="seven-con-back" src="./img/seven-con-back.png" alt="">
			<div class="seven-tit-lf">
				<img src="./img/seven-tit1.png" alt="">
			</div>
			<div class="seven-tit-ri">
				<img src="./img/seven-tit2.png" alt="">
			</div>
			<img class="seven-p1" src="./img/seven-p1.png" alt="">
			<img class="seven-p2" src="./img/seven-p2.png" alt="">
			<img class="seven-p3" src="./img/seven-p3.png" alt="">
		</div>
	</div>


	<div class="page page8">
		<div class="contain">
			<img class="eight-tit" src="./img/eight-tit.png" alt="">

			<img src="./img/eight-p2.png" alt="" class="eight-p2">

			<img class="nine-p" src="./img/nine-p.png" alt="">
		</div>
	</div>


	<div class="page page10">
		<div class="contain">
			<img class="ten-tit" src="./img/ten-tit.png" alt="">
			<img class="ten-p" src="./img/ten-p.png" alt="">

			<img class="ten-box2 ten-box" src="./img/ten-box2.png" alt="">

			<img class="eleven-p2 eleven-p" src="./img/eleven-p2.png" alt="">

		</div>
	</div>


	<div class="page page12">
		<div class="contain">
			
			<img class="twelve-tit1 twelve" src="./img/twelve-tit1.png" alt="">
			<img class="twelve-tit2 twelve" src="./img/twelve-tit2.png" alt="">
			<img class="twelve-line1 line" src="./img/twelve-line1.png" alt="">
			<img class="twelve-line2 line" src="./img/twelve-line2.png" alt="">
			<img class="twelve-p" src="./img/twelve-p.png" alt="">

		</div>
	</div>


	<div class="page page13">
		<div class="contain">
			<img class="thirteen-tit" src="./img/thirteen-tit.png" alt="">	
			<img src="./img/thirteen-p-back.png" alt="" class="thirteen-p-back">

	<div class="page page14">

			<div class="fourteen">	
				<img class="fourteen-p" src="./img/fourteen-p.png" alt="">
			</div>	

		</div>

</div>

<ul id="navBar">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
	<li>8</li>
	<li>9</li>
	<li>10</li>
	<li>11</li>
	<li>12</li>
	<li>13</li>
	<li>14</li>
</ul>

<script src="js/fullPage.min.js"></script>
<script>
var runPage;
runPage = new FullPage({
	id: 'pageContain',
	slideTime: 800,
	effect: {
		transform: {
			translate: 'Y'
		},
		opacity: [0, 1]
	},
	mode: 'wheel, touch, nav:navBar',
	easing: 'ease'
});
</script>

</body>
</html>
