<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>联系地址</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/add_address.css">
    <script src="../js/rem.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/add_address.js"></script>
</head>
<body>
    <header>
        <a class="back" href="javascript:history.back(-1)"><img src="../img/icon/back.png" alt=""></a>
        <p class="header_title add_address_title">添加或者编辑地址</p>
        <p class="preservation_address">保存</p>
    </header>

    <div class="add_address_con">
        <ul class="add_address_ul">
            <li class="add_address_li">
                <p class="add_address_li_p">收货人</p>
                <input class="add_address_input" type="text" maxlength="8">
            </li>
            <li class="add_address_li">
                <p class="add_address_li_p">联系电话</p>
                <input class="add_address_input" type="text" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');">
            </li>
            <li class="add_address_li">
                <p class="add_address_li_p">所在地区</p>
                <input class="add_address_input" id="choice_location" type="text">
            </li>
            <li class="detailed_address_li">
                <p class="add_address_li_p">详细地址</p>
                <textarea class="detailed_address" name="" id="" cols="30" rows="10"></textarea>
            </li>
        </ul>

        <div class="set_default_address">
            <p class="set_default_address_p">设为默认地址</p>
            <div class="set_default_address_box"></div>
        </div>
    </div>


    <!-- 所在地址选择地址联动 -->
    <div class="choice_region_back_box">
        <div class="choice_region">
            <div class="choice_region_title">
                <p class="choice_region_title_p">选择地区</p>
                <p class="choice_region_title_cancel">取消</p>
            </div>
            <div class="choice_region_con">
                <ul class="choice_region_con_ul">
                    <li class="choice_region_con_li">重庆</li>
                    <li class="choice_region_con_li">重庆</li>
                    <li class="choice_region_con_li">重庆</li>
                    <li class="choice_region_con_li">重庆</li>
                    <li class="choice_region_con_li">重庆</li>
                    <li class="choice_region_con_li">重庆</li>
                    <li class="choice_region_con_li">重庆</li>
                    <li class="choice_region_con_li">重庆</li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
