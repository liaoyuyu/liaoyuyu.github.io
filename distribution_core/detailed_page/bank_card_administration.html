<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>银行卡</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/bank_card_administration.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/public.js"></script>
</head>
<body>
    <header class="black_header">
        <a href="javascript:history.back(-1)" class="back_a"><i class="iconfont back_img">&#xe62f;</i></a>
        <p class="header_center_p">银行卡</p>
    </header>

    <div class="bank_card_administration_con">
        <div class="bank_car_list">
            <img class="bank_car_img" src="../images/img/bank.png" alt="">
            <div class="bank_car_suspension">
                <div class="bank_car_type_box">
                    <div class="bank_car_type_img">
                        <img src="../images/img/bank_car.png" alt="">
                    </div>
                    <div class="bank_car_type_information">
                        <p class="bank_car_type_nmae">农业银行</p>
                        <p class="bank_car_type">储蓄卡</p>
                    </div>
                </div>
                <div class="bank_car_number_div">
                    <p class="bank_car_number bank_car_number_unknown">****</p>
                    <p class="bank_car_number bank_car_number_unknown">****</p>
                    <p class="bank_car_number bank_car_number_unknown">*****</p>
                    <p class="bank_car_number">0071</p>
                </div>
            </div>
        </div>

        <div class="bank_car_list">
            <img class="bank_car_img" src="../images/img/bank.png" alt="">
            <div class="bank_car_suspension">
                <div class="bank_car_type_box">
                    <div class="bank_car_type_img">
                        <img src="../images/img/bank_car.png" alt="">
                    </div>
                    <div class="bank_car_type_information">
                        <p class="bank_car_type_nmae">农业银行</p>
                        <p class="bank_car_type">储蓄卡</p>
                    </div>
                </div>
                <div class="bank_car_number_div">
                    <p class="bank_car_number bank_car_number_unknown">****</p>
                    <p class="bank_car_number bank_car_number_unknown">****</p>
                    <p class="bank_car_number bank_car_number_unknown">*****</p>
                    <p class="bank_car_number">0071</p>
                </div>
            </div>
        </div>


        <!-- 添加银行卡 -->
        <div class="add_bank_car_box">
           <a class="add_bank_car_a" href="">
                <i class="iconfont add_bank_car_img">&#xe7f6;</i>
                <p class="add_bank_car_p">添加银行卡</p>
           </a>
        </div>

    </div>
    
</body>
</html>
