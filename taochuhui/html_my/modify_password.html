<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <title>淘厨汇</title>
    <!-- 修改密码 -->
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/modify_password.css">
    <script src="../js/rem.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/modify_password.js"></script>

</head>
<body id="modify_password">
<div id="modify_password_box">

    <header class="modify_header">
        <a class="back" href="javascript:history.back(-1)"><img src="../img/icon/back.png" alt=""></a>
        <p class="header_cen">修改密码</p>
    </header>

    <!-- 内容 -->
    <div class="con">
        <ul class="modify_ul">
            <li class="modify_li">
                <p class="left_p">当前手机号是</p>
                <p class="right_p phone">12321321</p>
            </li>
            <li class="modify_li">
                <input class="inputobj verification" type="text" maxlength="6" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');" placeholder="请输入验证码">
                <p class="right_p verification_p">获取验证码</p>
            </li>
            <li class="modify_li">
                <input class="inputobj password" type="text" placeholder="请输入新密码" maxlength="16">
            </li>
            <li class="modify_li">
                <input class="inputobj password1" type="text" placeholder="请确认新密码" maxlength="16">
            </li>
        </ul>
    </div>

    <!-- 确认修改 -->
    <div class="modify_bot">
        确认修改
    </div>





</div>
</body>
</html>
